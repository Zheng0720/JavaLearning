<!DOCTYPE html><!--约束，声明 -->

    <title>某东</title> <!--表示标题-->
</head>
<body> <!--body标签是html页面显示的主体内容-->

<button onclick="alert('我爱李姝凝')">按钮</button>

<hr/>
</body>
</html>
