<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
<form action="http://www.baidu.com" method="post">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" name="username" value="默认值"/><br/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" name="password"><br/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password"><br/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked" value="boy"/>男
                <input type="radio" name="sex" value="girl"/>女<br/></td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td><input type="checkbox" name="hobby" value="java"/>java
                <input type="checkbox" name="hobby" value="JavaScript"/>JavaScript
                <input type="checkbox" name="hobby" value="cpp"/>cpp<br/></td>
        </tr>
        <tr>
            <td> 国籍：</td>
            <td>
                <select name="country">
                    <option value="none">--请选择国籍--</option>
                    <option value="cn" selected="selected">--中国--</option>
                    <option value="usa">--美国--</option>
                    <option value="jpa">--日本--</option>
                </select><br/>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea name="desc" rows="10" cols="20"></textarea><br/></td>
        </tr>
        <tr>
            <td><input type="reset"></td>
            <td align="center"><input type="submit"></td>
        </tr>
    </table>


</form>
</body>
</html>
